<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>CALCULADORA</title>
</head>

<body class="bg-gray-200">

  <div>
    <h1 class="mt-3 text-4xl text-center">DEVELOPED BY</h1>
    <div class="text-xl text-center">
      <a href="">Michael Navarro</a>
    </div>
  </div>


  <div class="w-72 mx-auto p-6 mt-5 rounded   bg-zinc-300 grid grid-cols-4 gap-5">
    <input id="pantalla" placeholder="0"
      class="my-3 col-span-4 bg-gray-100 text-black font-bold text-right px-4 py-2 rounded">
    </input>
    <input type="button" id="c" onclick="borrar()" value="C"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="(" onclick="agregar('(')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value=")" onclick="agregar(')')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="/" onclick="agregar('/')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="7" onclick="agregar('7')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="8" onclick="agregar('8')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="9" onclick="agregar('9')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="+" onclick="agregar('+')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="4" onclick="agregar('4')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="5" onclick="agregar('5')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="6" onclick="agregar('6')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="-" onclick="agregar('-')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="1" onclick="agregar('1')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="2" onclick="agregar('2')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="3" onclick="agregar('3')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="x" onclick="agregar('x')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="0" onclick="agregar('0')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="." onclick="agregar('.')"
      class="text-center bg-gray-600 hover:bg-gray-700  text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-800 rounded">

    </input>
    <input type="button" value="=" onclick="calcular()"
      class="col-span-2 text-center bg-orange-600 hover:bg-orange-500 text-white text-2xl font-bold border-b-4 border-red-700 hover:border-red-500 rounded">

    </input>

  </div>
  </main>

  <script>
    function agregar(valor) {
      document.getElementById('pantalla').value += valor
    }

    function borrar() {
      document.getElementById('pantalla').value = ''
    }

    function calcular() {
      const valorPantalla = document.getElementById('pantalla').value
      const resultado = eval(valorPantalla)
      document.getElementById('pantalla').value = resultado
    }

    const inputElement = document.getElementById('pantalla'); // Reemplaza 'tuCampoDeEntrada' con el ID de tu elemento de entrada

    // Agregar un evento de escucha para la tecla presionada
    inputElement.addEventListener('keyup', function (event) {
      // Verificar si la tecla presionada es "Enter" (código 13)
      if (event.key === 'Enter') {
        // Aquí puedes realizar las acciones que deseas cuando se presiona "Enter"
        calcular();
        // Por ejemplo, puedes llamar a una función o enviar un formulario
        // o realizar cualquier otra acción que desees.
      }
    });






  </script>

</body>

</html>
